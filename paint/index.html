<html lang="en">

        }

    <div class="class-canvas-container">
        <canvas id="id-lower-canvas" width="500" height="500"> </canvas>
        <canvas id="id-upper-canvas" width="500" height="500"> </canvas>
    </div>

    <div class="class-btns-group">
        <button id="id-line" >直线</button>
    </div>


    <script type="text/javascript">
        const __main = () => {
            const canvas = document.querySelector("#id-upper-canvas");
            const ctx = canvas.getContext("2d");

            let p = null
            canvas.addEventListener('mousedown', function(e) {
                p = getCursorPosition(canvas, e)
            })

            canvas.addEventListener('mousemove', function (e) {

            })

            function getCursorPosition(canvas, event) {
                const rect = canvas.getBoundingClientRect()
                const x = event.clientX - rect.left
                const y = event.clientY - rect.top
                return {x: x, y: y}
            }
